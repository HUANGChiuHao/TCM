    <h1>
        基于数据库数据处理技术的中药药品与症状匹配系统
    </h1>
    <p>
        我国民众常拥有药食同源饮食思想，常在日常饮食环节中添加一定中药药材进行滋补，对个人症状所对应药材与药材所治疗疾病的了解有较大的日常需求。目前我国在相关领域的集合文献为《中国药典》，其由国家药监局与国家卫生健康委发布，共四部，较为复杂、全面，适合专业领域人群阅读。为方便有需求人士阅读与配药，本项目将《中国药典》中的药物名称及其对应症状进行提取，归纳总结后进行编号，形成查询关系。在本项目中预计实现通过药物名称检索对应症状、通过症状检索适应药物、形成药物-疾病关系图，并在符合医学伦理学、医学相关法律的情况下形成用药建议。
    </p>
